<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 整体页面布局 */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        /* 背景图片 */
        .background {
            background-image: url('https://s3.bmp.ovh/imgs/2024/11/26/d088b2cbb1cc5181.jpg'); /* 替换为大背景图路径 */
            background-size: cover;
            background-position: center;
            width: 960px; /* 替换为标题图片的实际宽度 */
            height: 540px; /* 替换为标题图片的实际高度 */
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* 标题样式 (用图片替代文本) */
        .title {
            background-image: url('https://s3.bmp.ovh/imgs/2024/11/26/4c06287fe3d8cc74.png'); /* 替换为标题图路径 */
            background-size: contain;
            background-repeat: no-repeat;
            width: 626px; /* 替换为标题图片的实际宽度 */
            height: 117px; /* 替换为标题图片的实际高度 */
            margin-bottom: 20px;
        }

        /* 按钮样式 (用图片替代按钮) */
        .enter-button {
            background-image: url('https://s3.bmp.ovh/imgs/2024/11/26/73e5a7351a619f2b.png'); /* 替换为按钮图片路径 */
            background-size: contain;
            background-repeat: no-repeat;
            width: 339px; /* 替换为按钮图片的实际宽度 */
            height: 58px; /* 替换为按钮图片的实际高度 */
        }

        /* 按钮悬停效果 */
        .enter-button:hover {
            background-image: url('https://s3.bmp.ovh/imgs/2024/11/26/d13a0d1ef11651b9.png'); /* 替换为按钮悬停时的图片路径 */
        }

        /* 岛屿的样式 (可以根据切图调整位置和大小) */
        .island {
            position: absolute;
            width: 600px; /* 替换为岛屿图片的实际宽度 */
            height: 400px; /* 替换为岛屿图片的实际高度 */
            background-image: url('https://s3.bmp.ovh/imgs/2024/11/26/6e2a5a67314b4d9d.png'); /* 替换为岛屿图片路径 */
            background-size: cover;
            background-position: center;
        }

        /* 示例岛屿位置 */
        .island-1 {
            top: 60%;
            left: 50%;
        }

        /* 添加更多岛屿样式 */
    </style>
</head>
<body>

    <!-- 背景区域 -->
    <div class="background">
        <!-- 标题 -->
        <div class="title"></div>
        
        <!-- 岛屿布局 -->
        <div class="island island-1"></div>
        <div class="island island-2"></div>
        <div class="island island-3"></div>
        <!-- 可以继续添加更多岛屿 -->

        <!-- 进入按钮 -->
        <button class="enter-button" onclick="window.location.href='nextpage.html';"></button>
         <!-- 音乐文件 -->
        <audio id="backgroundMusic" loop autoplay>
            <source src="背景音乐.mp3" type="audio/mpeg"> <!-- 替换为您的音乐文件路径 -->
            您的浏览器不支持 HTML5 音频。
        </audio>
    </div>

</body>
</html>
