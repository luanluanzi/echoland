<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 整体页面布局 */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        /* 背景图片 */
        .background {
            background-image: url('https://s3.bmp.ovh/imgs/2024/11/28/5cf925fe17e66784.jpg');
            background-size: contain; /* 背景保持完整，不会裁剪 */
            background-position: center;
            background-repeat: no-repeat;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative; /* 关键：设置为相对定位，供子元素定位 */
            width: 100%; /* 小岛宽度 */
        }

        /* 音乐开关按钮样式 */
        .music-toggle-button {
            position: absolute;
            top: 30px;
            left: 30px;
            width: 40px;
            height: 40px;
            background-image: url('https://t.tutu.to/img/RZPJr'); /* 替换为音乐开启按钮图片 */
            background-size: contain;
            background-repeat: no-repeat;
            border: none;
            cursor: pointer;
            background-color: transparent;
            z-index: 3;
        }
        /* 渐变效果 */
        .gradient-overlay {
            position: absolute;
            top: 0%; /* 这个值可以根据标题位置进行调整 */
            left: 0;
            width: 100%;
            height: 80%; /* 覆盖除标题下方外的区域 */
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.3) 0%, rgba(0, 0, 0, 0) 100%); /* 从透明渐变到半透明黑色 */
            z-index: 2; /* 确保它位于背景下方，但在其他内容上方 */
        }

        /* 标题样式 (用图片替代文本) */
        .title {
            background-image: url('https://s3.bmp.ovh/imgs/2024/11/26/4c06287fe3d8cc74.png'); /* 替换为标题图路径 */
            background-size: contain; /* 保持比例缩放 */
            background-repeat: no-repeat;
            width: 60%; /* 宽度为页面的 60%，可根据需要调整 */
            aspect-ratio: 5.1 / 1; /* 设置宽高比，例如 4:1 */
            top: 33%; /* 距离背景顶部的相对距离 */
            left: 20%; /* 距离背景左侧的相对距离 */
            position: absolute; /* 绝对定位 */
            z-index: 3; /* 标题层级较低 */
        }

        /* 按钮样式 (用图片替代按钮) */
        .enter-button {
            background-image: url('https://s3.bmp.ovh/imgs/2024/11/26/73e5a7351a619f2b.png'); /* 替换为按钮图片路径 */
            background-size: contain;
            background-repeat: no-repeat;
            width: 30%; /* 按钮宽度为页面宽度的 30% */
            border: none;
            cursor: pointer;
            margin-top: 200px; /* 与标题的间距 */
            aspect-ratio: 5.8 / 1; /* 设置宽高比，例如 5:2 */
            background-color: transparent; /* 确保背景色透明 */
            outline: none; /* 去掉按钮的聚焦边框 */
            bottom: 6%; /* 距离背景顶部的相对距离 */
            left: 35%; /* 距离背景左侧的相对距离 */
            position: absolute; /* 绝对定位 */
            z-index: 4; /* 最上层 */
        }

        /* 按钮悬停效果 */
        .enter-button:hover {
            background-image: url('https://s3.bmp.ovh/imgs/2024/11/26/d13a0d1ef11651b9.png'); /* 替换为按钮悬停时的图片路径 */
        }

        /* 常驻浮动动画 */
@keyframes float {
    0% {
        transform: translateY(0); /* 初始位置 */
    }
    50% {
        transform: translateY(-10px); /* 上浮 */
    }
    100% {
        transform: translateY(0); /* 返回初始位置 */
    }
}

/* 其他动画 */
@keyframes island1-transform {
    to {
        transform: scale(1.45) translateY(7.4%);
    }
}

@keyframes island2-transform {
    to {
        transform: scale(1.2) translate(-4.6%, 20%);
    }
}

@keyframes island3-transform {
    to {
        transform: scale(1.3) translate(-2.7%, 28%);
    }
}

@keyframes island4-transform {
    to {
        transform: scale(1.3) translate(2.7%, 25%);
    }
}

@keyframes island5-transform {
    to {
        transform: scale(1.2) translate(4.6%, 23%);
    }
}

@keyframes cloud-transform {
    to {
        transform: translateY(9.2%);
    }
}

/* 点击动画的类 */
.island1.animate {
    animation: island1-transform 2s ease forwards;
}

.island2.animate {
    animation: island2-transform 2s ease forwards;
}

.island3.animate {
    animation: island3-transform 2s ease forwards;
}

.island4.animate {
    animation: island4-transform 2s ease forwards;
}

.island5.animate {
    animation: island5-transform 2s ease forwards;
}

.cloud.animate {
    animation: cloud-transform 2s ease forwards;
}


        /* 小岛通用样式 */
        .island {
            position: absolute;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            animation: float 4s ease-in-out infinite; /* 应用动画 */
        }
        
        /* 各小岛的具体位置 */
        .island1 {
            background-image: url('https://s3.bmp.ovh/imgs/2024/11/26/6e2a5a67314b4d9d.png'); /* 替换为小岛1插图路径 */
            bottom: -3.5%;
            left: 23%;
            width: 54%; /* 小岛宽度 */
            aspect-ratio:1; /* 设置宽高比，例如 4:1 */
            z-index: 2; /* 中间层 */
        }

        .island2 {
            background-image: url('https://s3.bmp.ovh/imgs/2024/11/27/4e52c5f135d10b3d.png'); /* 替换为小岛2插图路径 */
            top: 26%;
            left: 8%;
            width: 18%; /* 小岛宽度 */
            aspect-ratio:349/340; /* 设置宽高比，例如 4:1 */
        }

        .island3 {
            background-image: url('https://s3.bmp.ovh/imgs/2024/11/27/adb922b8548be3c9.png'); /* 替换为小岛3插图路径 */
            top: 24%;
            left: 32%;
            width: 14%; /* 小岛宽度 */
            aspect-ratio:269/261; /* 设置宽高比，例如 4:1 */
        }

        .island4 {
            background-image: url('https://s3.bmp.ovh/imgs/2024/11/27/5f9d13e06c7f8345.png'); /* 替换为小岛4插图路径 */
            top: 23%;
            left: 55%;
            width: 14%; /* 小岛宽度 */
            aspect-ratio:263/270; /* 设置宽高比，例如 4:1 */
        }

        .island5 {
            background-image: url('https://s3.bmp.ovh/imgs/2024/11/27/b71c7a17c16764ad.png'); /* 替换为小岛5插图路径 */
            top: 26%;
            left: 75%;
            width: 18%; /* 小岛宽度 */
            aspect-ratio:379/345; /* 设置宽高比，例如 4:1 */
        }
        
.cloud {
    position: absolute;
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
    height: auto; /* 自动调整高度保持比例 */
    pointer-events: none; /* 防止鼠标事件影响其他操作 */
    opacity: 0.8; /* 透明度，营造云的效果 */
}

/* 云层 - 底端 */
.cloud-bottom {
    background-image: url('https://s3.bmp.ovh/imgs/2024/11/28/f99f100fc96bb690.png'); /* 替换为底端云图路径 */
    bottom: 0; /* 贴近底部 */
    left: 0;
    width: 100%; /* 小岛宽度 */
    z-index: 3; /* 最底层 */
    aspect-ratio:1920/279; /* 设置宽高比，例如 4:1 */
}

/* 云层 - 中间 */
.cloud-middle {
    background-image: url('https://s3.bmp.ovh/imgs/2024/11/27/7658e0b05b18a64e.png'); /* 替换为中间云图路径 */
    top: 45%; /* 距离顶部 40% */
    left: 0;
    width: 100%; /* 小岛宽度 */
    z-index: 1; /* 中间层 */
    aspect-ratio:1920/393; /* 设置宽高比，例如 4:1 */
}

/* 云层 - 中间偏上 */
.cloud-upper {
    background-image: url('https://s3.bmp.ovh/imgs/2024/11/27/66bf5ca83b511344.png'); /* 替换为中间偏上云图路径 */
    top: 30%; /* 距离顶部 20% */
    left: 0;
    width: 100%; /* 小岛宽度 */
    z-index: 0; /* 最上层 */
    aspect-ratio:1920/407; /* 设置宽高比，例如 4:1 */
}
/* 右上角图片与按钮 */
.top-right {
            display: none;
            position: absolute;
            top: 30px;
            right: 30px;
            width: 254px;
            height: 104px;
            background-image: url('https://t.tutu.to/img/RZhAQ');
            background-size: contain;
            background-repeat: no-repeat;
            z-index: 4; /* 增加按钮的层级 */
        }

.top-right-button {
            display: none;
            position: absolute;
            top: 138px;
            right: 30px;
            width: 103px;
            height: 40px;
            background-image: url('https://t.tutu.to/img/RZqG4'); /* 替换为按钮图片路径 */
            background-size: contain;
            background-repeat: no-repeat;
            border: none;
            cursor: pointer;
            background-color: transparent; /* 确保背景色透明 */
            outline: none; /* 去掉按钮的聚焦边框 */
            z-index: 4; /* 增加按钮的层级 */
        }
        /* 按钮悬停效果 */
        .top-right-button:hover {
            background-image: url('https://t.tutu.to/img/RZ05P'); /* 替换为按钮悬停时的图片路径 */
        }
        /* 首次应用提示 */
        .first-use {
            display: none;
            position: absolute;
            background-image: url('https://s3.bmp.ovh/imgs/2024/11/28/a40fdaae141a62ba.png'); /* 替换为按钮图片路径 */
            position: center;
            top: 0;
            right: 0; /* 确保从左上角开始 */
            width: 100vw;  /* 使用视口宽度来确保宽度覆盖 */
            height: 100vh; /* 使用视口高度来确保高度覆盖 */
            background-size: cover; /* 使背景图适应容器的大小并保持比例 */
            z-index: 6; /* 增加按钮的层级 */
        }

        .first-use-button {
            background-size: contain;
            background-repeat: no-repeat;
            display: none;
            position: center;
            width: 160px;
            height: 52px;
            background-image: url('https://t.tutu.to/img/RZaKh'); /* 替换为按钮图片路径 */
            border: none;
            cursor: pointer;
            background-color: transparent; /* 确保背景色透明 */
            outline: none; /* 去掉按钮的聚焦边框 */
            z-index: 6; /* 增加按钮的层级 */
        }

        .first-use-button:hover {
            background-image: url('https://t.tutu.to/img/RZNIq'); /* 替换为按钮悬停时的图片路径 */
        }
    </style>
</head>
<body>

    <!-- 背景区域 -->
    <div class="background">
        <!-- 标题 -->
        <div class="title"></div>
         <!-- 渐变层 -->
         <div class="gradient-overlay"></div>
        <!-- 云层 -->
         <div class="cloud cloud-bottom"></div>
         <div class="cloud cloud-middle"></div>
         <div class="cloud cloud-upper"></div>
       <!-- 五个小岛 -->
       <div class="island island1"></div>
       <div class="island island2"></div>
       <div class="island island3"></div>
       <div class="island island4"></div>
       <div class="island island5"></div>
        <!-- 音乐开关按钮 -->
        <button class="music-toggle-button" onclick="toggleMusic()"></button>
       <!-- 进入按钮 -->
       <button class="enter-button" onclick="startApp()"></button>
        <!-- 右上角图片与按钮 -->
        <div class="top-right"></div>
        <button class="top-right-button" onclick="Login()"></button>

        <!-- 首次应用提示 -->
        <div class="first-use"></div>
        <button class="first-use-button" onclick="Login()"></button>
         <!-- 音乐文件 -->
        <audio id="backgroundMusic" loop autoplay>
            <source src="背景音乐.mp3" type="audio/mpeg"> <!-- 替换为您的音乐文件路径 -->
            您的浏览器不支持 HTML5 音频。
        </audio>
    </div>
    <script>
        // 获取音频和按钮元素
        const music = document.getElementById('backgroundMusic');
        const musicButton = document.querySelector('.music-toggle-button');

        // 默认开启音乐
        let isMusicPlaying = true;

        // 切换音乐开关
        function toggleMusic() {
            if (isMusicPlaying) {
                music.pause(); // 暂停音乐
                musicButton.style.backgroundImage = 'url("https://t.tutu.to/img/RZCb6")'; // 音乐关闭图标
            } else {
                music.play(); // 播放音乐
                musicButton.style.backgroundImage = 'url("https://t.tutu.to/img/RZPJr")'; // 音乐开启图标
            }
            isMusicPlaying = !isMusicPlaying; // 切换状态
        }
        function startApp() {
            // 隐藏标题、按钮、渐变遮罩
            document.querySelector('.title').style.display = 'none';
            document.querySelector('.enter-button').style.display = 'none';
            document.querySelector('.gradient-overlay').style.opacity = '0';
            // 延迟 1 秒后显示元素
        setTimeout(function() {
            document.querySelector('.top-right').style.display = 'block';
            document.querySelector('.top-right-button').style.display = 'block';
        }, 1000); // 延迟 1000 毫秒（1 秒）
        // 延迟 4 秒后显示元素
        setTimeout(function() {
            document.querySelector('.first-use').style.display = 'block';
            document.querySelector('.first-use-button').style.display = 'block';
        }, 4000); // 延迟 2000 毫秒（2 秒）
        }
// 获取按钮元素
const enterButton = document.querySelector('.enter-button');

// 点击事件触发动画
enterButton.addEventListener('click', () => {
    // 动态添加点击动画类
    document.querySelector('.island1').classList.add('animate');
    document.querySelector('.island2').classList.add('animate');
    document.querySelector('.island3').classList.add('animate');
    document.querySelector('.island4').classList.add('animate');
    document.querySelector('.island5').classList.add('animate');

    // 给所有云朵添加动画类
    document.querySelectorAll('.cloud').forEach(cloud => {
        cloud.classList.add('animate');
    });
});


        function closeFirstUse() {
            document.querySelector('.first-use').style.display = 'block';
        }
        // 登录函数，点击按钮后跳转到 homepage 页面
function Login() {
    window.location.href = "homepage.html";  // 跳转到主页
}

    </script>
</body>
</html>
