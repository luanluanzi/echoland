<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 整体页面布局 */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        /* 背景图片 */
        .background {
            background-image: url('https://s3.bmp.ovh/imgs/2024/11/26/d088b2cbb1cc5181.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        /* 标题样式 (用图片替代文本) */
        .title {
            background-image: url('https://s3.bmp.ovh/imgs/2024/11/26/4c06287fe3d8cc74.png'); /* 替换为标题图路径 */
            background-size: contain; /* 保持比例缩放 */
            background-repeat: no-repeat;
            background-position: center;
            width: 68%; /* 宽度为页面的 68%，可根据需要调整 */
            aspect-ratio: 5.1 / 1; /* 设置宽高比，例如 4:1 */
        }

        /* 按钮样式 (用图片替代按钮) */
        .enter-button {
            background-image: url('https://s3.bmp.ovh/imgs/2024/11/26/73e5a7351a619f2b.png'); /* 替换为按钮图片路径 */
            background-size: contain;
            background-repeat: no-repeat;
            width: 30%; /* 按钮宽度为页面宽度的 20% */
            border: none;
            cursor: pointer;
            margin-top: 200px; /* 与标题的间距 */
            aspect-ratio: 5.8 / 1; /* 设置宽高比，例如 5:2 */
            background-color: transparent; /* 确保背景色透明 */
            outline: none; /* 去掉按钮的聚焦边框 */
        }

        /* 按钮悬停效果 */
        .enter-button:hover {
            background-image: url('https://s3.bmp.ovh/imgs/2024/11/26/d13a0d1ef11651b9.png'); /* 替换为按钮悬停时的图片路径 */
        }

        /* 岛屿的样式 (可以根据切图调整位置和大小) */
        .island {
            position: absolute;
            background-image: url('https://s3.bmp.ovh/imgs/2024/11/26/6e2a5a67314b4d9d.png'); /* 替换为岛屿图片路径 */
            background-size: contain;
            background-repeat: no-repeat;
            width: 60%; /* 根据屏幕宽度调整岛屿大小 */
        }

        /* 示例岛屿位置 */
        .island-1 {
            bottom: 0%;
            left: 30%;
        }

        /* 添加更多岛屿样式 */
    </style>
</head>
<body>

    <!-- 背景区域 -->
    <div class="background">
        <!-- 标题 -->
        <div class="title"></div>
        
        <!-- 岛屿布局 -->
        <div class="island island-1"></div>
        <div class="island island-2"></div>
        <div class="island island-3"></div>
        <!-- 可以继续添加更多岛屿 -->

        <!-- 进入按钮 -->
        <button class="enter-button" onclick="window.location.href='nextpage.html';"></button>
         <!-- 音乐文件 -->
        <audio id="backgroundMusic" loop autoplay>
            <source src="背景音乐.mp3" type="audio/mpeg"> <!-- 替换为您的音乐文件路径 -->
            您的浏览器不支持 HTML5 音频。
        </audio>
    </div>

</body>
</html>
