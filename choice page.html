<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="music.css">
    <style>
        /* 整体页面布局 */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        /* 背景图片 */
        .background {
            background-image: url('https://s3.bmp.ovh/imgs/2024/12/02/4c13057cf3e745ac.jpg');
            background-size: cover; /* 背景完全覆盖，不会留白 */
            background-position: center;
            background-repeat: no-repeat;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative; /* 关键：设置为相对定位，供子元素定位 */
            width: 100%; /* 小岛宽度 */
        }
        .back-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 10px;
            width: 45px;
            height: 30px;
            background-image: url('https://s3.bmp.ovh/imgs/2024/12/24/fcd6b2c745678afe.png'); /* 替换为按钮图片路径 */
            background-size: contain;
            background-repeat: no-repeat;
            border: none;
            cursor: pointer;
            background-color: transparent; /* 确保背景色透明 */
            outline: none; /* 去掉按钮的聚焦边框 */
        }
        .back {
            position: absolute;
            bottom: center;
            right: center;
            width:1000px;
            height: 666px;
            background-image: url('https://s3.bmp.ovh/imgs/2024/12/20/49477ce3b857bd1e.png'); /* 替换为按钮图片路径 */
            background-size: contain;
            background-repeat: no-repeat;
            border: none;
            cursor: pointer;
        }
        .videoimage {
            position: absolute;
            top: 20%;
            left: 20%;
            width:230px;
            height: 153px;
            background-image: url('https://s3.bmp.ovh/imgs/2024/12/24/02e6db368d9abce4.png'); /* 替换为按钮图片路径 */
            background-size: contain;
            background-repeat: no-repeat;
            border: none;
            cursor: pointer;
        }
        .submit {
            position: absolute;
            bottom: 17%;
            right: center;
            padding: 10px;
            width: 130px;
            height: 60px;
            background-image: url('https://s3.bmp.ovh/imgs/2024/12/22/39d838651725ca7a.png'); /* 替换为按钮图片路径 */
            background-size: contain;
            background-repeat: no-repeat;
            border: none;
            cursor: pointer;
            background-color: transparent; /* 确保背景色透明 */
            outline: none; /* 去掉按钮的聚焦边框 */
        }
        /* 按钮悬停效果 */
        .submit:hover {
            background-image: url('https://s3.bmp.ovh/imgs/2024/12/05/df463881a69b46fa.png'); /* 替换为按钮悬停时的图片路径 */
        }
    </style>
</head>
<body>
    <!-- 背景区域 -->
    <div class="background">
        <!-- 音乐开关按钮 -->
        <button class="music-toggle-button" onclick="toggleMusic()"></button>
        <!-- 背景图 -->
        <div class="back"></div>
        <div class="videoimage" id="imageContainer" onclick="changeImage()"></div>

        <!-- 右下角返回按钮 -->
        <div class="back-button" onclick="window.location.href='Personal Island.html'"></div>
        <!-- 提交 -->
        <div class="submit" onclick="window.location.href='okpage.html'"></div>
         <!-- 音乐文件 -->
         <audio id="introMusic">
            <source src="转场音效.mp3" type="audio/mpeg"> <!-- 替换为入场音乐文件路径 -->
            您的浏览器不支持 HTML5 音频。
        </audio>
        <audio id="backgroundMusic" loop autoplay>
            <source src="背景音乐.mp3" type="audio/mpeg"> <!-- 替换为您的音乐文件路径 -->
            您的浏览器不支持 HTML5 音频。
        </audio>
    </div>
        <!-- 插入HTML的容器 -->
        <div id="container"></div>
        <!-- 引入 JavaScript 文件 -->
        <script src="script.js"></script>
        <script src="music.js"></script>
    <script>
        function changeImage() {
            var imageContainer = document.getElementById('imageContainer');
            // 判断当前背景图，切换为另一张图片
            if (imageContainer.style.backgroundImage === 'url("https://s3.bmp.ovh/imgs/2024/12/24/02e6db368d9abce4.png")') {
              imageContainer.style.backgroundImage = 'url("https://s3.bmp.ovh/imgs/2024/12/24/b06a071b2a75f824.png")';
            } else {
              imageContainer.style.backgroundImage = 'url("https://s3.bmp.ovh/imgs/2024/12/24/02e6db368d9abce4.png")';
            }
          }
        </script>
          
</body>
</html>
