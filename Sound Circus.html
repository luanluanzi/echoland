<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 整体页面布局 */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
/* 放大动画的图片样式 */
.intro-image {
    position: fixed; /* 固定在视口上 */
    top: 0;
    left: 0;
    width: 100vw; /* 宽度和高度铺满整个屏幕 */
    height: 100vh;
    background-image: url('场景过渡尝试.jpg'); /* 替换为图片1路径 */
    background-size: cover; /* 让背景图覆盖整个区域 */
    background-position: center;
    animation: zoomInOut 4s ease-out forwards; /* 应用放大和消失动画 */
    z-index: 99; /* 确保图片在最上面 */
}

/* 放大并消失的动画 */
@keyframes zoomInOut {
    0% {
        transform: scale(1); /* 初始大小 */
    }
    100% {
        transform: scale(1.5); /* 放大到1.5倍 */
        opacity: 50; /* 动画结束时图片消失 */
    }
}

        /* 背景图片 */
        .background {
            background-image: url('声音空间尝试.jpg');
            background-size: contain; /* 背景保持完整，不会裁剪 */
            background-position: center;
            background-repeat: no-repeat;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative; /* 关键：设置为相对定位，供子元素定位 */
            width: 100%; /* 小岛宽度 */
        }

        /* 音乐开关按钮样式 */
        .music-toggle-button {
            position: absolute;
            top: 30px;
            left: 30px;
            width: 40px;
            height: 40px;
            background-image: url('https://t.tutu.to/img/RZPJr'); /* 替换为音乐开启按钮图片 */
            background-size: contain;
            background-repeat: no-repeat;
            border: none;
            cursor: pointer;
            background-color: transparent;
            z-index: 3;
        }
        /* 右上角图片与按钮 */
        .top-right {
            position: absolute;
            top: 30px;
            right: 30px;
            width: 254px;
            height: 104px;
            background-image: url('https://t.tutu.to/img/RZhAQ');
            background-size: contain;
            background-repeat: no-repeat;
            z-index: 4; /* 增加按钮的层级 */
        }
        .top-right-button {
            position: absolute;
            top: 138px;
            right: 30px;
            width: 103px;
            height: 40px;
            background-image: url('https://t.tutu.to/img/RZqG4'); /* 替换为按钮图片路径 */
            background-size: contain;
            background-repeat: no-repeat;
            border: none;
            cursor: pointer;
            background-color: transparent; /* 确保背景色透明 */
            outline: none; /* 去掉按钮的聚焦边框 */
            z-index: 4; /* 增加按钮的层级 */
        }
        /* 按钮悬停效果 */
        .top-right-button:hover {
            background-image: url('https://t.tutu.to/img/RZ05P'); /* 替换为按钮悬停时的图片路径 */
        }
    </style>
</head>
<body>
    <!-- 放大动画的图片 -->
    <div class="intro-image"></div>
    <!-- 背景区域 -->
    <div class="background">
        <!-- 音乐开关按钮 -->
        <button class="music-toggle-button" onclick="toggleMusic()"></button>
        <!-- 右上角图片与按钮 -->
        <div class="top-right"></div>
        <button class="top-right-button" onclick="Login()"></button>
         <!-- 音乐文件 -->
        <audio id="backgroundMusic" loop autoplay>
            <source src="背景音乐.mp3" type="audio/mpeg"> <!-- 替换为您的音乐文件路径 -->
            您的浏览器不支持 HTML5 音频。
        </audio>
    </div>
    <script>
        // 获取音频和按钮元素
        const music = document.getElementById('backgroundMusic');
        const musicButton = document.querySelector('.music-toggle-button');

        // 默认开启音乐
        let isMusicPlaying = true;

        // 切换音乐开关
        function toggleMusic() {
            if (isMusicPlaying) {
                music.pause(); // 暂停音乐
                musicButton.style.backgroundImage = 'url("https://t.tutu.to/img/RZCb6")'; // 音乐关闭图标
            } else {
                music.play(); // 播放音乐
                musicButton.style.backgroundImage = 'url("https://t.tutu.to/img/RZPJr")'; // 音乐开启图标
            }
            isMusicPlaying = !isMusicPlaying; // 切换状态
        }
    </script>
</body>
</html>
