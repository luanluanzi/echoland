<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="music.css">
    <link rel="stylesheet" href="return.css">
    <style>
        /* 整体页面布局 */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        /* 背景图片 */
        .background {
            background-image: url('https://s3.bmp.ovh/imgs/2024/12/02/4c13057cf3e745ac.jpg');
            background-size: cover; /* 背景完全覆盖，不会留白 */
            background-position: center;
            background-repeat: no-repeat;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative; /* 关键：设置为相对定位，供子元素定位 */
            width: 100%; /* 小岛宽度 */
        }
        /* 暂未开发 */
        .unknown {
            position: absolute;
            bottom: center;
            right: 1%;
            width: 50px;
            height: 50px;
            background-image: url('https://s3.bmp.ovh/imgs/2024/12/23/d551fb16968cf44f.png'); /* 替换为按钮图片路径 */
            background-size: contain;
            background-repeat: no-repeat;
            border: none;
            cursor: pointer;
            background-color: transparent; /* 确保背景色透明 */
            outline: none; /* 去掉按钮的聚焦边框 */
        }
        /* 添加经历 */
        .add {
            position: absolute;
            bottom: 35%;
            left: 45%;
            width: 60px;
            height: 60px;
            background-image: url('https://s3.bmp.ovh/imgs/2024/12/05/65c368c11d25f68c.png'); /* 替换为按钮图片路径 */
            background-size: contain;
            background-repeat: no-repeat;
            border: none;
            cursor: pointer;
            background-color: transparent; /* 确保背景色透明 */
            outline: none; /* 去掉按钮的聚焦边框 */
            z-index: 4; /* 确保图片在最上面 */
        }
        .map {
            position: absolute;
            bottom: 10%;
            right: 0%;
            width:1220px;
            height: 450px;
            background-image: url('https://s3.bmp.ovh/imgs/2024/12/24/97cf60f1a8653527.png'); /* 替换为按钮图片路径 */
            background-size: contain;
            background-repeat: no-repeat;
            border: none;
            cursor: pointer;
        }
        /* 新的经历 */
        .video {
            position: absolute;
            bottom: 11%;
            left: 12%;
            width: 118px;
            height: 150px;
            background-image: url('https://s3.bmp.ovh/imgs/2024/12/08/a625387636e9d288.png'); /* 替换为按钮图片路径 */
            background-size: contain;
            background-repeat: no-repeat;
            border: none;
            cursor: pointer;
            background-color: transparent; /* 确保背景色透明 */
            outline: none; /* 去掉按钮的聚焦边框 */
            z-index: 4; /* 确保图片在最上面 */
        }
    </style>
</head>
<body>
    <!-- 添加 -->
    <div class="add" onclick="window.location.href='aaa.html'"></div>
    <!-- 背景区域 -->
    <div class="background">
        <!-- 音乐开关按钮 -->
        <button class="music-toggle-button" onclick="toggleMusic()"></button>
        <!-- 背景图 -->
        <div class="map"></div>
        <!-- 经历 -->
        <div class="video"></div>
        <!-- 右下角返回按钮 -->
        <div class="return-button" onclick="window.location.href='homepage.html'"></div>
        <!-- 暂未开发按钮 -->
        <div class="unknown" onclick="showComingSoon()"></div>
         <!-- 音乐文件 -->
         <audio id="introMusic">
            <source src="转场音效.mp3" type="audio/mpeg"> <!-- 替换为入场音乐文件路径 -->
            您的浏览器不支持 HTML5 音频。
        </audio>
        <audio id="backgroundMusic" loop autoplay>
            <source src="背景音乐.mp3" type="audio/mpeg"> <!-- 替换为您的音乐文件路径 -->
            您的浏览器不支持 HTML5 音频。
        </audio>
    </div>
        <!-- 插入HTML的容器 -->
        <div id="container"></div>
        <!-- 引入 JavaScript 文件 -->
        <script src="script.js"></script>
        <script src="music.js"></script>
        <script>
            // 点击按钮时显示弹窗
            function showComingSoon() {
                alert('Coming soon!');
            }
        </script>
</body>
</html>
